<html lang="en">
<head>

<style>

  }

  #yesBtn {
    background: #ff4d6d;
    color: white;
    margin-right: 10px;
  }

  #noBtn {
    background: #aaa;
    color: white;
    position: absolute;
    top: 70%;
    left: 55%;
    touch-action: none;
  }

  #secondScreen {

  }
</style>
</head>

<body>

<!-- FIRST SCREEN -->
<div class="container" id="firstScreen">

<script>
  const noBtn = document.getElementById("noBtn");

  function moveNo() {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";

  // Move when hovered or touched
